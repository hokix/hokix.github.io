name: Xiao Hui
motto: I'm going to succeed because I'm crazy enough to think I can.
github_username: hokix
title: Xiao Hui's Blog
email: hokix@live.com

# Where things are
source:      .
destination: ./_site
layouts_dir:     ./_layouts
includes_dir: ./_includes

# Handling Reading
safe:         false
include:      [".htaccess"]
exclude:      []
keep_files:   [".git", ".svn"]
encoding:     "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Filtering Content
show_drafts: null
limit_posts: 0
future:      true
unpublished: false

# Plugins
whitelist: []
plugins:   []

# Conversion
markdown:    kramdown
highlighter: rouge
lsi:         false
excerpt_separator: "\n\n"

# Serving
detach:  false
port:    4000
host:    127.0.0.1
baseurl: "" # does not include hostname

# Outputting
permalink:     date
paginate_path: /page:num
timezone: Asia/Shanghai

quiet:    false
defaults: []

# Markdown Processors
rdiscount:
  extensions: []

kramdown:
  syntax_highlighter: coderay
  syntax_highlighter_opts:
    auto_ids:       true
    footnote_nr:    1
    entity_output:  as_char
    toc_levels:     1..6
    smart_quotes:   lsquo,rsquo,ldquo,rdquo
    enable_coderay: false

    coderay:
      wrap:              div
      line_numbers:      inline
      line_number_start: 1
      tab_width:         4
      bold_every:        10
      css:               style

theme: jekyll-theme-cayman
